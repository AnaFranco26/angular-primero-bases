<form class="row"  (ngSubmit)="emitCaracter()">
  <h3>Agregar Personaje</h3>
  <input type="text"
   class="form-control mb-2"
   name="name"
   [(ngModel)]="character.name"
   placeholder="name" >

  <input type="number"
  class="form-control mb-2"
  [(ngModel)]="character.power"
  name="power"
  type="number"
  placeholder="poder" />
  <button type="submit" class="btn btn-primary" >Agregar</button>

<!--<pre> {{character | json}}</pre>-->
</form>
