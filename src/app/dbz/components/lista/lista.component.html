<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let caracter of listcharacters;
      let i = index;
      let ultimo = first;
      let primero = last;

    "
    class="list-group-item d-flex justify-content-between align-items-center"
    class="list-group-item"
    class="list-group-item d-flex justify-content-between"
    [ngClass]="{
      'list-group-item-dark': primero,
      'list-group-item-primary': ultimo
    }"
  >
  <div>
    <span>

      {{ i + 1 }} personaje: {{ caracter.name }} - poder:
      {{ caracter.power }} </span><br />
    <!--<span>
      {{ caracter.name }} es es ultimo : {{ ultimo }} es el primero :
      {{ primero }}</span -->
  </div>
  <button class="btn btn-danger" (click)="borrarId(carater.id)">x</button>
  </li>
</ul>
